<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- TODO: add favicon -->

  <title>Example</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">

  <!-- build:css style.css -->
  <link rel="stylesheet" href="css/main.css"/>
  <!-- endbuild -->

  <!-- build:js scripts/modules.js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>

  <!-- build:js scripts/scripts.js -->
  <script src="app.js"></script>
  <script src="scripts/controllers/home.js"></script>

<body ng-app="app">
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Example</a>
    </div>
    <div collapse="ctl.collapsed" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="ctl.getClass('/one')"><a ng-click="ctl.navClicked($event)" href="#/one">One</a></li>
        <li ng-class="ctl.getClass('/two')"><a ng-click="ctl.navClicked($event)" href="#/two">Two</a></li>
        <li ng-class="ctl.getClass('/three')"><a ng-click="ctl.navClicked($event)" href="#/three">Three</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="container" ng-view></div>

</body>
</html>
